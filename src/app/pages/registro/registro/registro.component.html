<div class="container-fluid" style="width: 30%;">
    <form [formGroup]="form" (ngSubmit)="register()">
        <div>
            <label for="email" class="form-label">Ingrese un correo</label>
           <input formControlName="email" id="email" type="email" class="form-control">
        </div>
        <div>
            <label for="password" class="form-label">Ingrese la contrase√±a</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div>
            <button style="margin-top: 10px; " class="btn btn-primary" type="submit">Registrarse</button>
        </div>
    </form>
</div>
