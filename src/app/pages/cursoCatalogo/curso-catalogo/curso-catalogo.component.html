
<div class="container-fluid text-center" style="width: 30%">
    <form [formGroup]="formCatalogo" (ngSubmit)="crearCurso()" >
      <label  class="form-label" >Ingresa un nuevo curso</label>
        <div class="mb-3">
            <label for="curso" class="form-label">Nombre del curso</label>
            <input formControlName="curso" id="curso" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">descripcion</label>
            <input formControlName="descripcion" id="descripcion" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">url</label>
            <input formControlName="url" id="url" type="url" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Registrar curso</button>
        </div>
    </form>
</div>
